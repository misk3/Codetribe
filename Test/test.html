<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="test.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shopping List</h1>
      <form>
        <div>
          <label for="itemInput">Item:</label>
          <input type="text" id="itemInput" required />
        </div>
        <div>
          <label for="quantityInput">Quantity:</label>
          <input type="number" id="quantityInput" value="1" min="1" />
        </div>
        <div>
          <label for="priceInput">Price:</label>
          <input type="number" id="priceInput" step="0.01" required />
        </div>
        <button type="button" id="submitButton">Add Item</button>
      </form>
      <div>
        <label for="budgetInput">Budget:</label>
        <input type="number" id="budgetInput" step="0.01" required />
        <button type="button" id="calculateButton">Calculate</button>
      </div>
      <ul id="itemList"></ul>
      <div>
        <button type="button" id="clearAllButton">Clear All</button>
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
